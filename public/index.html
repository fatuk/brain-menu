<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Brain menu</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="css/app.css?v=1471462535675">
	<!--[if IE 9]>
		<link rel="stylesheet" href="css/ie9.css">
	<![endif]-->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div id="brain"></div>
	<!-- Loader -->
	<div class="loader js-loader"></div>
	<!-- Info -->
	<div class="info">
		<!-- Rotation X -->
		<div class="info__row">
			<div class="info__key">
				Rotation X:
			</div>
			<div class="info__value js-rotationX">
				0
			</div>
		</div>
		<!-- Rotation Y -->
		<div class="info__row">
			<div class="info__key">
				Rotation Y:
			</div>
			<div class="info__value js-rotationY">
				0
			</div>
		</div>
	</div>
	<!-- Menu -->
	<nav class="menu">
		<ul class="menu__list">
			<li class="menu__item menu__item_projects js-projects">
				Проекты
			</li>
			<li class="menu__item menu__item_services js-services">
				Услуги
			</li>
			<li class="menu__item menu__item_contacts js-contacts">
				Контакты
			</li>
			<li class="menu__item menu__item_about js-about">
				О компании
			</li>
		</ul>
	</nav>

	<script src="https://cdn.rawgit.com/mrdoob/three.js/r79/examples/js/renderers/Projector.js"></script>
	<script src="https://stemkoski.github.io/Three.js/js/THREEx.FullScreen.js"></script>
	<script src="https://stemkoski.github.io/Three.js/js/THREEx.WindowResize.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/app.js?v=1471462535675"></script>
</body>
</html>
